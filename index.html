<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>

  
    <!-- css stylesheet link -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- header section start -->

    <header class="header">
      <div class="logo">
        <img src="assets/icons8-rainy-weather-96.png" alt="logo" />
        <h3>Weather Application</h3>
      </div>

      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#today">today</a>
        <a href="#hourly">Hourly</a>
        <a href="#daily">daily</a>
        <a href="#about">about</a>
        </nav>

      <div class="mobile-navbar-btn">
        <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
        <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
      </div>
    </header>

    <!-- header section end -->


    <!-- home section start -->

    <section class="search">
      <form action="">
        <input type="text" id="search-bar" placeholder="Search Place" autocomplete="off" />
        <label for="search-bar" onclick="getCity()"> <ion-icon name="search-sharp"></ion-icon></label>
      </form>
    </section>

    <section class="home" id="home">
      <div class="timezone-card" id="timezone-card"></div>

      <div class="current-temp-card" id="current-temp-card"></div>
    </section>

    <section class="home2" id="home2"></section>

    <section class="home3" id="home3"></section>

    <!-- home section end -->



    <!-- footer sectin starts -->
    <footer id = "ft"class="footer">
     
      <div class="ft-text">&copy Copyright Akash Ahirwar, 2023</div>

    </footer>


<!-- footer section end -->

<!-- java script file link -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
